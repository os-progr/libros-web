# Nixpacks configuration for Railway
# Defines the environment and dependencies needed

[phases.setup]
nixPkgs = ["nodejs", "npm", "chromium", "liberation_ttf", "font-awesome_5", "fontconfig", "nss", "freetype", "freetype", "harfbuzz", "ca-certificates"]

[phases.build]
cmds = ["npm ci --omit=dev"]

[phases.start]
cmds = ["npm start"]
